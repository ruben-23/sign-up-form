<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main-container">
        <div class="image-container">
            <h1>üçÅ Sign up</h1>
            <p>
                <a href="https://unsplash.com/photos/brown-leaf-on-asphalt-road-E-9CFTftQh4" target="_blank">Photo</a>
                by <a href="https://unsplash.com/@theonlynoonan" target="_blank">John Noonan</a>
                on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
            </p>
        </div>
        <div class="content-container">
            <div class="info-section">
                <div>
                    <p>This is not a real online service! You know you need something like this in your life to realize
                        your dreams. sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>
            </div>
            <div class="details">
                <div>

                    <form action="/api/register" method="POST" id="form">
                        <h2>Let's do this!</h2>
                        <div>
                            <div>
                                <p>
                                    <label for="first_name">FIRST NAME</label>
                                    <input type="text" id="first_name" name="first_name">
                                </p>
                                <p>
                                    <label for="last_name">LAST NAME</label>
                                    <input type="text" id="last_name" name="last_name">
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </p>
                                <p>
                                    <label for="phone_numer">PHONE NUMER</label>
                                    <input type="text" id="phone_numer" name="phone_numer">
                                </p>
                            </div>
                            <div>
                                <p>
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </p>
                                <p>
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password" id="password" name="password" required>
                                </p>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="submit-section">
                <div>
                    <button form="form" type="submit">CREATE ACCOUNT</button>
                    <p>Already have an accout? <a href="#login">Log in</a></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
